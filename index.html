<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>My first three.js app</title>
    <style>
        body { margin: 0; }
        canvas { width: 100%; height: 100% }
    </style>
</head>
<body>
<script src="https://cdn.bootcss.com/three.js/90/three.min.js"></script>
<script>
    // Our Javascript will go here.
    var scene = new THREE.Scene();
    // 创建一个透视摄像机。视角为 70°，画面比例为屏幕比例，可视范围的最近距离是 1 ，最远是 1000

    var camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 1, 1000);
    camera.position.z = 400; // 将相机的 z 坐标设为 400

    var renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth, window.innerHeight); // 渲染内容占满整个屏幕
    document.body.appendChild(renderer.domElement); // 将渲染器内部的 canvas 对象添加到 body 中

    var geometry = new THREE.BoxGeometry(100, 100, 100);
    var material = new THREE.MeshLambertMaterial();
    var mesh = new THREE.Mesh(geometry, material);
    scene.add(mesh)

    var light = new THREE.PointLight(0xffffff);
    light.position.set(0, 100, 200);
    scene.add(light);

    function animate() {
        requestAnimationFrame(animate);
        mesh.rotation.x += 0.01;
        mesh.rotation.y += 0.01;
        renderer.render(scene, camera);
    }
    animate();
</script>
</body>
</html>
